name: Update events.json

on:
  workflow_dispatch:
  schedule:
    - cron: "17 10 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetcher
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
        run: |
          python scripts/fetch_events.py

      - name: Commit changes
        run: |
          git config user.name "indycentral-bot"
          git config user.email "indycentral-bot@users.noreply.github.com"
          git add data/events.json
          git commit -m "Update events.json" || echo "No changes"
          git push
